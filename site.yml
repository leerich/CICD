---
- name: Start of CIDC Workflow
  hosts: localhost
  gather_facts: false
  
  roles:
    - deploy_instance
    
   

- name: Configure Jenkins server
  hosts: all
  remote_user: ec2-user
  tasks:
    - name: install git only if it is not already installed
      yum:
        name=git
        state=present

  roles:
    - geerlingguy.jenkins
